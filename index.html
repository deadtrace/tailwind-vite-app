<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tailwind Project built with Vite</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body>
    <header class="border-b border-solid border-bord">
      <div
        class="
          h-14
          p-4
          flex
          justify-between
          items-center
          tablet:h-16 tablet:py-0 tablet:px-10
          desktop:h-20 desktop:px-24 desktop:max-w-mxw desktop:m-auto
        "
      >
        <span class="text-base font-slab font-bold text-main tablet:text-xl"
          >NewsExplorer</span
        >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="tablet:hidden"
        >
          <rect x="4" y="8" width="16" height="2" fill="#1A1B22" />
          <rect x="4" y="14" width="16" height="2" fill="#1A1B22" />
        </svg>
        <div
          class="
            hidden
            tablet:flex
            items-center
            space-x-4
            font-roboto font-medium
            text-main text-base
            h-full
            desktop:text-lg desktop:space-x-8
          "
        >
          <a href="#">Главная</a>
          <a href="#" class="shdw-btn-btm h-full flex items-center"
            >Сохранённые статьи</a
          >
          <button
            class="
              flex
              items-center
              border
              py-2
              px-4
              border-bord border-solid
              rounded-bord
            "
          >
            Грета
            <svg
              width="18"
              height="16"
              viewBox="0 0 18 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="ml-2"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6 2L2 2L2 14H6V16H2C0.89543 16 0 15.1046 0 14V2C0 0.89543 0.895432 0 2 0H6V2ZM13.5856 9.00002L9.29274 13.1339L10.707 14.4958L17.4141 8.03706L10.707 1.57837L9.29274 2.9402L13.5856 7.0741H4V9.00002H13.5856Z"
                fill="#1A1B22"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <section
      class="
        pt-2
        px-4
        pb-8
        space-y-4
        tablet:pt-6 tablet:px-10 tablet:pb-8
        desktop:pt-10 desktop:pb-14 desktop:px-24
        max-w-mxw
        mx-auto
      "
    >
      <span
        class="
          space-y-4
          text-xs
          leading-6
          font-roboto
          text-tab
          inline-block
          tablet:text-sm
          desktop:text-lg
        "
        >Сохранённые статьи</span
      >
      <h1
        class="
          font-slab
          text-3xl
          leading-8
          text-main
          desktop:text-4xl desktop:leading-10
        "
      >
        Грета, у вас 5 сохранённых статей
      </h1>
      <span
        class="
          text-lg text-main
          leading-8
          inline-block
          tablet:text-sm
          desktop:text-lg desktop:leading-6
        "
        >По ключевым словам: <strong>Природа</strong>, <strong>Тайга</strong> и
        <strong>2-м другим</strong></span
      >
    </section>
    <section class="p-10 bg-bgclr"></section>
    <footer
      class="
        py-5
        px-4
        flex flex-col
        tablet:flex-row-reverse
        tablet:items-center
        tablet:justify-between
        tablet:px-10
        desktop:px-24 desktop:max-w-mxw desktop:mx-auto desktop:py-7
      "
    >
      <div class="flex justify-between tablet:space-x-6">
        <div
          class="
            flex flex-col
            justify-between
            font-roboto
            text-lg
            h-16
            text-main
            tablet:flex-row tablet:h-auto tablet:space-x-5
          "
        >
          <a href="#">Главная</a>
          <a href="#">Яндекс.Практикум</a>
        </div>
        <div class="flex space-x-7 items-center">
          <svg
            width="22"
            height="21"
            viewBox="0 0 22 21"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11 0.894775C5.41696 0.894775 0.894714 5.42322 0.894714 11C0.894714 15.4665 3.79168 19.2505 7.80525 20.5904C8.30772 20.6835 8.49382 20.3733 8.49382 20.1004C8.49382 19.8584 8.48762 19.2257 8.48142 18.382C5.6713 18.99 5.07577 17.0297 5.07577 17.0297C4.61673 15.8635 3.95297 15.5533 3.95297 15.5533C3.03487 14.9268 4.0212 14.9392 4.0212 14.9392C5.03235 15.0136 5.57204 15.9813 5.57204 15.9813C6.47153 17.526 7.93552 17.0793 8.51243 16.8188C8.60548 16.1674 8.86602 15.7208 9.15138 15.4665C6.90576 15.2121 4.54849 14.3436 4.54849 10.4728C4.54849 9.36856 4.9393 8.46907 5.59065 7.76189C5.4852 7.50755 5.13781 6.47779 5.68991 5.08824C5.68991 5.08824 6.53977 4.8153 8.46901 6.1242C9.27544 5.90088 10.1377 5.78922 11 5.78302C11.856 5.78922 12.7245 5.90088 13.5309 6.1242C15.4602 4.8153 16.31 5.08824 16.31 5.08824C16.8621 6.47779 16.5148 7.50755 16.4093 7.76189C17.0544 8.46907 17.4453 9.36856 17.4453 10.4728C17.4453 14.3561 15.0818 15.2059 12.83 15.4602C13.1898 15.7704 13.5185 16.3908 13.5185 17.3337C13.5185 18.686 13.5061 19.7716 13.5061 20.1066C13.5061 20.3795 13.686 20.6897 14.2009 20.5904C18.2145 19.2505 21.1052 15.4665 21.1052 11.0062C21.1052 5.42322 16.583 0.894775 11 0.894775Z"
              fill="#191717"
            />
          </svg>
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18.8958 0H1.10417C0.494167 0 0 0.494167 0 1.10417V18.8967C0 19.5058 0.494167 20 1.10417 20H10.6833V12.255H8.07667V9.23667H10.6833V7.01083C10.6833 4.4275 12.2608 3.02083 14.5658 3.02083C15.67 3.02083 16.6183 3.10333 16.895 3.14V5.84L15.2967 5.84083C14.0433 5.84083 13.8008 6.43667 13.8008 7.31V9.2375H16.79L16.4008 12.2558H13.8008V20H18.8975C19.5058 20 20 19.5058 20 18.8958V1.10417C20 0.494167 19.5058 0 18.8958 0V0Z"
              fill="black"
            />
          </svg>
        </div>
      </div>
      <div class="mt-10 font-roboto text-gry text-base tablet:mt-0">
        © 2020 Supersite, Powered by News API
      </div>
    </footer>
  </body>
</html>
